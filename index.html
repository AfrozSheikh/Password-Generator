<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
     <h1>Password Generator</h1>
      
     <div class="display-container">

        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        <!-- data-passwordDisplay is custom attribute created  -->

        <button data-copy>
            
            <span data-copyMsg></span>

            <img src="https://cdn-icons-png.flaticon.com/512/1621/1621635.png" alt="copy" width="23" height="23">
            
        </button>
     </div>
     <div class="input-container">
              <!-- Password length section  -->
        <div class="length-container">

            <p>Password Length </p>
              <p  data-lengthNumber> 0 </p>
              </div>


              <!-- Slider -->
              <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
              <!-- CheckBoxes -->

               <div>

                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Inlcudes Uppercase Letters </label>

               </div>

               <div>
                
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Inlcudes lowercase Letters </label>

               </div>
               <div>
                
                <input type="checkbox" id="numbers">
                <label for="numbers"> Inlcudes numbers Letters </label>

               </div>

               <div>
                
                <input type="checkbox" id="symbols">
                <label for="symbols"> Includes symbols Letters </label>

               </div>

               <!-- Strength Section  -->

               <div class="strengh-container">
                <p>Strength</p>
                <div data-indicator></div>
               </div>

               <!-- Generate Password -->

               <button class="generateButton"> Generate Password</button>

        </div>
        

   </div>
   <script src="index.js"></script>
</body>
</html>
